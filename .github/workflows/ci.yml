name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22

    - name: Install golangci-lint
      run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.52.2
          sudo mv golangci-lint /usr/local/bin/ # Move to a directory in PATH

    - name: Run golangci-lint
      run: golangci-lint run --config .golangci.yml

    - name: Upload lint results
      uses: actions/upload-artifact@v3
      with:
        name: golangci-lint-results
        path: golangci-lint.log

